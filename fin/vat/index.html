<!DOCTYPE html>
<html lang="en">

<body>
    Base Price
    <input type="number" id="basePrice" value="" />
    <button onClick="calculate()">Calculate</button>
    <br/>
    Price + VAT = <span id="result"></span>
    <br/>
    Price with VAT
    <input min="0" type="number" id="priceWithVat" value="" />
    <button onClick="calculateWithVat()">Calculate</button>
    <br/>
    Base Price + VAT = <span id="resultWithVat"></span>
</body>
